<div class="d-flex w-100">
  <div class="card w-100">

    <div class="card-body">
      <h5 class="card-title ex-card-title">Authorisation Required</h5>

      <p>This action requires authorisation to continue.</p>
      <div class="d-flex justify-content-start">
        <form class="form-inline" [formGroup]="meterReadingForm">

          <div class="form-group mr-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary mb-2" (click)="onConfirmClick($event)">Confirm identity</button>
        </form>

      </div>
    </div>
  </div>
</div>
