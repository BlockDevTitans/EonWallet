
<div class="container">
  
   
  <div class="alert blue">
    <span>
      <strong>Application Setup</strong>
      We've noticed that this is the first time you're using this application. Please follow the following steps in order to setup
      the wallet correctly.
    </span>

  </div>

  <div class="card">
    <div class="card-header" style="height:100px;">

      <div class="form-bootstrapWizard">
        <ul class="bootstrapWizard form-wizard">
          <li [ngClass]="stepPointer==0 ? 'active' : ''"  data-target="#step1">
             <span class="step">1</span> <span  [ngClass]="stepPointer==0 ? 'title active' : 'title'">Network
                  Selection
                </span> 
          </li> 
          <li [ngClass]="stepPointer==1 ? 'active' : ''" data-target="#step2" class="">
            <span class="step">2</span>
               <span [ngClass]="stepPointer==1 ? 'title active' : 'title'">Account Setup</span>
          </li>
          <li data-target="#step3" [ngClass]="stepPointer==2 ? 'active' : ''">
          <span class="step">3</span> 
              <span [ngClass]="stepPointer==2 ? 'title active' : 'title'">Protection</span>
          </li>
          <li data-target="#step4" [ngClass]="stepPointer==3 ? 'active' : ''">
            <span class="step">4</span> 
            <span [ngClass]="stepPointer==3 ? 'title active' : 'title'">Summary</span>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>

    </div>
    <div class="card-body">
      
      <ng-template appWizardStep></ng-template>
     
    </div>
  </div>
</div>
