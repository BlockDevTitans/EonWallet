<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Application Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-3">
        <nav class="nav flex-column">
          <a class="nav-link active" href="#">Account Overview</a>
          <a class="nav-link" href="#">Reset</a>
          <a class="nav-link" href="#">About</a>
        </nav>
      </div>
      <div class="col-9" style="border-left:2px solid white;">
        <div class="card" style="background-color:transparent">
          <h5 class="card-header">Account Reset</h5>
          <div class="card-body">

            <div class="alert red">
              <span>
                Generating a new seed will overwrite any previous loaded seeds. Please ensure you backup the seed after creation
              </span>

            </div>
            <hr/>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="seed">Private Key</label>
                <input type="text" disabled="disabled" class="form-control" name="seed" [(ngModel)]="model.Seed" #seed="ngModel" [ngClass]="{ 'is-invalid': f.submitted && seed.invalid }"
                  required />
                <div *ngIf="f.submitted && seed.invalid" class="invalid-feedback">
                  <div *ngIf="seed.errors.required">Seed is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="seed">Public Address</label>
                <input type="text" disabled="disabled" class="form-control" name="seed" value="{{model.PublicAddress}}" />
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-danger btn-block" (click)="generate()">Generate New Seed</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
