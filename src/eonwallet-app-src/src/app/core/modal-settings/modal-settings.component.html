<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Application Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  <div class="container-2">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
          <label for="seed">EON Seed</label>
          <input type="text" disabled="disabled" class="form-control" name="seed" [(ngModel)]="model.seed" #seed="ngModel" [ngClass]="{ 'is-invalid': f.submitted && seed.invalid }" required />
          <div *ngIf="f.submitted && seed.invalid" class="invalid-feedback">
              <div *ngIf="seed.errors.required">Seed is required</div>
          </div>
      </div>

      <hr/>
      <div class="alert alert-warning" role="alert">
          Generating a new seed will overwrite any previous loaded seeds. Please ensure you backup the seed after creation
        </div>
      <div class="form-group">
          <button type="button" class="btn btn-danger btn-block" (click)="generate()">Generate New Seed</button>
      </div>
  </form>
</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>
