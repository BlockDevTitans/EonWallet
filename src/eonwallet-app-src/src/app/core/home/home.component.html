<div class="container">

  <div class="col">
    <button type="button" class="btn btn-primary" (click)="getNodeList()">Load Nodes List</button>
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let node of nodesList">
        <span>{{node}}</span>
      </li>
    </ul>
  </div>

</div>
